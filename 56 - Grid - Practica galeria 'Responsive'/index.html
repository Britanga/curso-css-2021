<!-- Establece el tipo de estandar del documento (HTML5) -->
<!DOCTYPE html>

<!-- Inicio del documento HTML -->
<html lang="es">

<!-- Datos que le pasamos al navegador con información de nuestra página web -->
<head>
    <meta charset="UTF-8"> <!--Para poder usar los acentos y la ñ-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importar CSS's -->
    <link rel="stylesheet" href="css/styles-dist.css">
    <title>Grid - Practica galería "Responsive"</title>
</head>

<!-- Representa todo el contenido de nuestra página web -->
<body>
    <header class="header grid-item">HEADER</header>
    <aside class="aside grid-item">ASIDE</aside>

    <div class="gallery">
        <img src="images/1.jpeg" alt="">
        <img src="images/2.jpeg" alt="">
        <img src="images/3.jpeg" alt="">
        <img src="images/4.jpeg" alt="">
        <img src="images/5.jpeg" alt="">
        <img src="images/6.jpeg" alt="">
        <img src="images/7.jpeg" alt="">
        <img src="images/8.jpeg" alt="">
        <img src="images/9.jpeg" alt="">
        <img src="images/10.jpeg" alt="">
        <img src="images/11.jpeg" alt="">
        <img src="images/12.jpeg" alt="">
    </div>

    <footer class="footer grid-item">FOOTER</footer>
</body>
</html>
