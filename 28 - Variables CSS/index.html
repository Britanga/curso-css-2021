<!-- Establece el tipo de estandar del documento (HTML5) -->
<!DOCTYPE html>

<!-- Inicio del documento HTML -->
<html lang="es">

<!-- Datos que le pasamos al navegador con información de nuestra página web -->
<head>
    <meta charset="UTF-8"> <!--Para poder usar los acentos y la ñ-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importar CSS's -->
    <link rel="stylesheet" href="css/styles-dist.css">
    <title>Variables CSS</title>
</head>

<!-- Representa todo el contenido de nuestra página web -->
<body>
    <h1 class="title">Variables CSS</h1>
    <article class="main-article">
        <p class="paragraph">Párrafo principal</p>
    </article>

    <article class="article">
        <p class="paragraph">Otro párrafo</p>
    </article>

    <input type="checkbox" class="check">
    <div class="box"></div>
</body>
</html>
