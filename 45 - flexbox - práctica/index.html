<!-- Establece el tipo de estandar del documento (HTML5) -->
<!DOCTYPE html>

<!-- Inicio del documento HTML -->
<html lang="es">

<!-- Datos que le pasamos al navegador con información de nuestra página web -->
<head>
    <meta charset="UTF-8"> <!--Para poder usar los acentos y la ñ-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importar CSS's -->
    <link rel="stylesheet" href="css/styles-dist.css">
    <title>Flexbox - práctica</title>
</head>

<!-- Representa todo el contenido de nuestra página web -->
<body>
    <div class="card">
        <div class="card__left">
            <img src="assets/img/logo.png">
        </div>
        <div class="card__right">
            <h1 class="card__title">contact</h1>
            <form action="#" class="form">
                <div class="form__names"> <!-- Un div para tener el nombre y apellido en la misma linea -->
                    <div class="form__field">
                        <label for="name" class="form__label">first name</label>
                        <input type="text" id="name" class="form__input">
                    </div>
                    <div class="form__field">
                        <label for="surname" class="form__label">last name</label>
                        <input type="text" id="surname" class="form__input">
                    </div>
                </div>
                <div class="form__field">
                    <label for="email" class="form__label">email</label>
                    <input type="email" id="email" class="form__input">
                </div>
                <div class="form__field">
                    <label for="message" class="form__label">Message</label>
                    <textarea id="message" class="form__textarea"></textarea>
                </div>
                <input type="submit" class="form__submit" value="send">
            </form>
        </div>
    </div>
</body>
</html>
